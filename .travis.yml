language: cpp
os:
 - linux
 - osx

dist: bionic

compiler:
    - gcc
    - clang
    - xcode

jobs:
    include:
        - os: linux
          dist: trusty
          compiler: gcc
          name: "Ubuntu 14.04 LTS - GCC"
        - os: linux
          dist: trusty
          compiler: clang
          name: "Ubuntu 14.04 LTS - Clang"
        - os: linux
          dist: xenial
          compiler: gcc
          name: "Ubuntu 16.04 LTS - GCC"
        - os: linux
          dist: xenial
          compiler: clang
          name: "Ubuntu 16.04 LTS - Clang"
        - os: linux
          dist: bionic
          compiler: gcc
          name: "Ubuntu 18.04 LTS - GCC"
        - os: linux
          dist: bionic
          compiler: clang
          name: "Ubuntu 18.04 LTS - Clang"
        - os: osx
          osx_image: xcode11.3
    allow_failures:
        - compiler: clang
        - os: osx
    fast_finish: true

addons:
  apt:
    packages:
      - python-dev
      - libgl1-mesa-glx
      - freeglut3-dev
      - libopenal-dev
      - libsdl-gfx1.2-dev
      - libvorbis-dev
      - libjpeg-dev
      - libpng-dev
      - libgtk2.0-dev
      - libboost-python-dev
  homebrew:
     update: true
     packages:
      - mesa
      - openal-soft
      - sdl2
      - libvorbis
      - jpeg
      - libpng
      - gtk+3
      - boost-python

script:
  - ./sh/vsbuild.sh
